    <script>
      // Votre code JavaScript ici

        let erPrix = 100; // En JavaScript, on ne peut pas commencer le nom d'une variable par un chiffre.
        let deuxiemePrix = 80; // En JavaScript, on ne peut pas laisser d'espace entre les noms de variables. 
        let prixMinimum = 50; // En JavaScript, on ne peut pas utiliser le tiret (-) dans un nom de variable.
        let prix = 200; // En Javascript, c'est pas possible d'utiliser le mot "var".
        let prixMaximum = 300;
        let prixMoyen = (erPrix + deuxiemePrix + prixMinimum + prix + prixMaximum) / 5;

        console.log("Prix moyen : " + prixMoyen);
        console.log("Le prix minimum est : " + prixMinimum);
    </script>
