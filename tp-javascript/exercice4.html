<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 4</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      // Votre code JavaScript ici
      let prenom = prompt("Quel est votre prénom ?");
      let age = Number(prompt("Quel est votre âge ?"));
      let anneeNaissance = 2026 - age;

      alert(`Bonjour ${prenom} ! Vous êtes né(e) vers ${anneeNaissance}.`)
      
      let confirmation = confirm("Afficher dans la console ?");
      if(confirmation){
        console.log(`prénom: ${prenom}, age: ${age} , annee de naissance: ${anneeNaissance}`);
      };
      
      
    </script>
  </body>
</html>
